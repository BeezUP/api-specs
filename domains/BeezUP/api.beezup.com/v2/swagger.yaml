  BeezUP.Common.PaginationResult:
    type: object
    required:
    - entryCount
    - pageCount
    - totalEntryCount
    - links
    properties:
      entryCount: 
        type: integer
        description: The entry count currently returned
        example: 25
        minimum: 0
      pageCount: 
        type: integer
        description: The page count
        example: 38
        minimum: 0
      totalEntryCount: 
        type: integer
        description: The total entry count
        example: 943
        minimum: 0
      links:
        $ref: https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.PaginationResultLinks
    example:
      entryCount: 25
      pageCount: 38
      totalEntryCount: 943
      links:
        first:
          href: /v2/user/marketplaces/orders/list/full
          method: POST
          parameters:
          - name: request
            in: body
            type: object
            schema: orderListRequest
            value:
              beginPeriodUtcDate: '2014-08-25T07:32:31.584Z'
              endPeriodUtcDate: '2014-09-24T07:32:31.584Z'
              pageSize: 25
              pageNumber: 1
        last:
          href: /v2/user/marketplaces/orders/list/full
          method: POST
          parameters:
          - name: request
            in: body
            type: object
            schema: orderListRequest
            value:
              beginPeriodUtcDate: '2014-08-25T07:32:31.584Z'
              endPeriodUtcDate: '2014-09-24T07:32:31.584Z'
              pageSize: 25
              pageNumber: 38
        next:
          href: /v2/user/marketplaces/orders/list/full
          method: POST
          parameters:
          - name: request
            in: body
            type: object
            schema: orderListRequest
            value:
              beginPeriodUtcDate: '2014-08-25T07:32:31.584Z'
              endPeriodUtcDate: '2014-09-24T07:32:31.584Z'
              pageSize: 25
              pageNumber: 2

