paths: 
  '/':
    get:
      tags:
      - Main
      summary: Get subscription list
      responses:
        200:
          description: OK
  /{id}:
    get:
      tags:
      - Main
      summary: Get your subscription 
      parameters:
      - name: id
        description: The subscription identifier
        type: string
        format: guid
        in: path
        required: true
        
