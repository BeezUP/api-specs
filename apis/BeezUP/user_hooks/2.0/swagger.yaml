definitions:

  subscription:
    type: object
    properties:
      targetUrl:
        type: string
        format: uri
        description: The target url to call
      subscriptionId:
        description: The subscription identifier
        type: string
        format: guid
      events:
        description: The event name list
        type: array
        items:
          type: string
          x-lov: Events
      status:
        type: string
        enum:
        - Paused
        - Started
        - Failed
      errorMessage:
        type: string
        description: An error message to explain why the subscription failed
      retryCount:
        description: Correspond to the current retry count to send th mesage to your endpoint
        type: integer
        format: int32
        example: 0
      maxRetryCount:
        type: integer
        format: int32
        example: 10
      minInterval:
        description: The minimum interval duration between each retry
        type: string
        format: timespan
        example: '00:01:00'