swagger: '2.0'
info:
  version: '2.0'
  title: Marketplaces - Orders
  description: |
    The features exposed in this API are centered around managing Orders harvested from your configured marketplaces.\
    This includes:
    - fetching current information (as known by BeezUP) for a single or multiple Orders,
    - requesting Order harvest to synchronize your marketplaces and BeezUP accounts,
    - changing BeezUP data and requesting changes to your marketplaces (accepting, shipping, etc),
    - configuring automatic changes to marketplace based our newly fetched data,
    - creating and exporting reports for your Orders.
  x-logo:
    url: "https://avatars0.githubusercontent.com/u/25665430"
    backgroundColor: "#FFFFFF"

  contact:
    email: help@beezup.com

  license:
    name: BeezUP
    url: http://www.beezup.com
    
x-beezup-ops:
  codeGenType: webapi
  repo: MP2-OM-API
  product: BeezUP
  group: BeezUP
  applicationShortName: MarketPlace2.OM2.Api.WS
  appRoot: BeezUP.MarketPlace2.OM2.Api.WebService2
  namespace: BeezUP.MarketPlace2.OM2.Api.WebService2
  apiName: V2UserMarketplacesOrders
  useBeezUPFrameworkVersion2: false
  comment: |
    Adding order_IsPrime
    Adding order merchant info synchronization status
    Adding invoice availabili type
    Fixing default and required on DateSearchType
    Adding Store Id to Harvest All request
    Adding Store Id to Status request
    Adding Store Id list to Order List request
    Changing contact email support to help
    Removing required from ChangeOrderRequest (some changes do not require parameters)
    Adding information about max items per batch call
    Order Change link from Dictionary to Array
    Renaming AutomaticTransitionInfos to AutomaticTransitionInfoList to avoid overlap with property name

x-host: api.beezup.com
x-basePath: /v2/user/marketplaces/orders

externalDocs:
  description: BeezUP API documentation
  url: https://beezup.github.io/api-docs/

x-servers:
- url: https://virtserver.swaggerhub.com/BeezUP/user_marketplaces_orders/v2
  description: Mock Server
- url: https://api.beezup.com/v2/user/marketplaces/orders
  description: Production Server
  
schemes:
  - https

securityDefinitions:
  api_key:
    description: API subscription key
    type: apiKey
    name: Ocp-Apim-Subscription-Key
    in: header

security:
  - api_key: []

# tags are used for organizing operations
tags:
- name: Global
  description: All global operations (cross marketplace)

- name: AutoTransitions
  description: All auto transitions operations

- name: List
  description: All Order list operations

- name: Order
  description: All operations related to a single Order

- name: Batches
  description: All batch operations on Orders to reduce call rate

- name: Exports
  description: All Order report exportation operations
  

consumes:
  - application/json
produces:
  - application/json

parameters:
  marketplaceTechnicalCodeParameter:
    description: The marketplace technical code
    name: marketplaceTechnicalCode
    in: path
    required: true
    type: string
    x-example: Amazon

  accountIdParameter:
    name: accountId
    in: path
    required: true
    type: integer
    format: int32
    x-example: 1001

  beezUPOrderIdParameter:
    description: The BeezUP Order identifier
    name: beezUPOrderId
    in: path
    required: true
    type: string
    format: uuid
    x-example: '00000000000000000000000000000000000000000000000'

  changeOrderTypeParameter:
    description: The Order change type
    name: changeOrderType
    in: path
    required: true
    type: string
    x-lov: OrderChangeBusinessOperationType

  userNameInQueryParameter:
    name: userName
    description: Sometimes the user in the e-commerce application is not the same as user associated with the current subscription key. We recommend providing your application's user login.
    in: query
    required: true
    type: string

  testModeInQueryParameter:
    name: testMode
    description: If true, the operation will be not be sent to marketplace. But the validation will be taken in account.
    in: query
    required: false
    type: boolean
    default: false
    x-example: false

paths:

  '/':
    get:
      tags:
      - Global
      x-tagGroups: Martketplaces Orders
      operationId: GetOrderIndex
      summary: Get all actions you can do on the order API
      parameters:
      - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/ifNoneMatchParameter'
      responses:
        200:
          description: Order index
          schema:
            $ref: '#/definitions/orderIndex'
        304:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/304_NotModified'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/status':
    get:
      tags:
      - Global
      x-tagGroups: Martketplaces Orders
      operationId: GetMarketplaceAccountsSynchronization
      summary: Get current synchronization status between your marketplaces and BeezUP accounts
      parameters:
      - name: storeId
        in: query
        required: false
        description: The StoreId to filter by
        type: string
        format: guid
        x-example: '04730364-9826-4ff3-92e4-51fccd02bf10'
      - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/ifNoneMatchParameter'
      responses:
        200:
          description: Successfully fetched current synchronization status
          schema:
            $ref: '#/definitions/accountSynchronizationList'
        304:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/304_NotModified'
        404:
          description: Requested Store could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/harvest':
    post:
      tags:
      - Global
      operationId: HarvestAll
      summary: Send harvest request to all your marketplaces
      parameters:
      - name: storeId
        in: query
        required: false
        description: The StoreId to filter by
        type: string
        format: guid
        x-example: '04730364-9826-4ff3-92e4-51fccd02bf10'
      responses:
        202:
          description: Successfully sent harvest request to all marketplaces
          headers:
            Retry-After:
              type: integer
              description: Indicates the duration in seconds to wait to be able to make this request again
        404:
          description: Requested Store could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        409:
          description: Failed to send harvest request because allowed rate limits have been exceeded
          headers:
            Retry-After:
              type: integer
              description: Indicates the duration in seconds to wait to be able to make this request again
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/automaticTransitions':
    get:
      tags:
      - AutoTransitions
      operationId: GetAutomaticTransitions
      summary: Get list of configured automatic Order status transitions
      parameters:
      - name: storeId
        in: query
        required: false
        description: The StoreId to filter by
        type: string
        format: guid
        x-example: '04730364-9826-4ff3-92e4-51fccd02bf10'
      - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/ifNoneMatchParameter'
      responses:
        200:
          description: Successfully fetched list of configured automatic Order status transitions
          schema:
            $ref: '#/definitions/automaticTransitionInfoList'
        304:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/304_NotModified'
        404:
          description: Requested Store could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false
    post:
      tags:
      - AutoTransitions
      operationId: ConfigureAutomaticTransitions
      summary: Configure new or existing automatic Order status transition
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/configureAutomaticTransitionRequest'
      responses:
        204:
          description: Successfully confirugred new or existing automatic Order status transition
        400:
          description: Requested automatic Order status transition could not be configured
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/list/full':
    post:
      tags:
      - List
      operationId: GetOrderListFull
      summary: Get a paginated list of all Orders with all Order and Order Item(s) properties
      description: |
        The purpose of this operation is to reduce the amount of request to the API.\
        \
        Previous implmentation of this feature only returned a partial (light) version of the Orders. The purpose of this API is to reduce the number of incoming requests by returning the complete (full) Order and Order Item(s) properties.
      parameters:
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'Accept-Encoding' does not comply with the rule
      - name: 'Accept-Encoding'
        description: Allows the client to indicate wether it accepts a compressed encoding to reduce traffic size
        in: header
        required: true
        type: array
        collectionFormat: csv
        items:
          type: string
        #x-example:
        #- gzip
        #- deflate
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/orderListRequest'
      responses:
        200:
          description: Successfully fetched the full list of Orders
          schema:
            $ref: '#/definitions/orderListFull'
        400:
          description: Could not process request for given parameters values. Please check error message for more details.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/list/light':
    post:
      tags:
      - List
      operationId: GetOrderListLight
      summary:  Get a paginated list of all Orders without details
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/orderListRequest'
      responses:
        200:
          description: Successfully fetched the list of Orders
          schema:
            $ref: '#/definitions/orderListLight'
        400:
          description: Could not process request for given parameters values. Please check error message for more details.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/exportations':
    get:
      tags:
      - Exports
      operationId: GetOrderExportations
      summary: Get a paginated list of Order report exportations
      parameters:
      - $ref: https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/pageNumberQueryStrngParameter
      - $ref: https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/pageSizeQueryStrngParameter
      - name: storeId
        in: query
        required: true
        type: string
        format: guid
        description: The store identifier to regroup the order exportations
      - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/ifNoneMatchParameter'
      responses:
        200:
          description: Successfully fetched the list of Order report exportations
          schema:
            $ref: '#/definitions/orderExportations'
        304:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/304_NotModified'
        400:
          description: Could not process request for given parameters values. Please check error message for more details.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false
    post:
      tags:
      - Exports
      operationId: ExportOrders
      summary: Request a new Order report exportation to be generated
      description: A new file will be generated containing a summary of all the Orders matching the requested filter settings.
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/exportOrderListRequest'
      responses:
        202:
          description: Successfully requested new Order report exportation generation
        400:
          description: Could not process request for given parameters values. Please check error message for more details.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        404:
          description: No orders have been found for this request.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/batches/setMerchantOrderInfos':
    post:
      tags:
      - Batches
      operationId: SetMerchantOrderInfoList
      summary: Send a batch of operations to set an Order's merchant information  (max 100 items per call)
      description: The purpose of this operation is to reduce the amount of request to the API.
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/setMerchantOrderInfoListRequest'
      responses:
        202:
          description: Succesfully received and processed batched operations. Please check response to see the status per operation.
          schema:
            $ref: '#/definitions/batchOrderOperationResponse'
        400:
          description: Requested too many batch operations
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/batches/clearMerchantOrderInfos':
    post:
      tags:
      - Batches
      operationId: ClearMerchantOrderInfoList
      summary: Send a batch of operations to clear an Order's merchant information (max 100 items per call)
      description: The purpose of this operation is to reduce the amount of request to the API.
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/clearMerchantOrderInfoListRequest'
      responses:
        202:
          description: Succesfully received and processed batched operations. Please check response to see the status per operation.
          schema:
            $ref: '#/definitions/batchOrderOperationResponse'
        400:
          description: Requested too many batch operations
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/batches/changeOrders/{changeOrderType}':
    post:
      tags:
      - Batches
      operationId: ChangeOrderList
      summary: "Send a batch of operations to change your marketplace Order information: accept, ship, etc.  (max 100 items per call)"
      description: |
        The purpose of this operation is to reduce the amount of request to the API. 
        Max 100 items per call.
      parameters:
      - $ref: '#/parameters/changeOrderTypeParameter'
      - $ref: '#/parameters/userNameInQueryParameter'
      - $ref: '#/parameters/testModeInQueryParameter'
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/changeOrderListRequest'
      responses:
        202:
          description: Succesfully received and processed batched operations. Please check response to see the status per operation.
          schema:
            $ref: '#/definitions/batchOrderOperationResponse'
        400:
          description: Requested too many batch operations
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}':
    head:
      tags:
      - Order
      operationId: HeadOrder
      summary: Get the meta information about the order (ETag, Last-Modified)
      description: |
        The purpose of this operation is to reduce the bandwith usage by getting just the meta information about the order (ETag, Last-Modified) with the body.
        This could be useful
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/ifNoneMatchParameter'
      responses:
        200:
          description: Successfully fetched Order and Order Item(s) properties
          headers:
            'Last-Modified':
              type: string
              format: date-time
              description: |
                Last modification UTC date of the order\
                For more details go to this link: https://tools.ietf.org/html/rfc7232#section-2.2

            ETag:
              type: string
              description: |
                ETag value to identify the current version of requested Order\
                For more details go to this link: http://tools.ietf.org/html/rfc7232#section-2.3
        304:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/304_NotModified'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false
    get:
      tags:
      - Order
      operationId: GetOrder
      summary: Get full Order and Order Item(s) properties
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/ifNoneMatchParameter'
      responses:
        200:
          description: Successfully fetched Order and Order Item(s) properties
          headers:
            'Last-Modified':
              type: string
              format: date-time
              description: |
                Last modification UTC date of the order\
                For more details go to this link: https://tools.ietf.org/html/rfc7232#section-2.2
            ETag:
              type: string
              description: |
                ETag value to identify the current version of requested Order\
                For more details go to this link: http://tools.ietf.org/html/rfc7232#section-2.3
          schema:
            $ref: '#/definitions/order'
        304:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/304_NotModified'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}/history':
    get:
      tags:
      - Order
      operationId: GetOrderHistory
      summary: Get an Order's harvest and change history
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/ifNoneMatchParameter'
      responses:
        200:
          description: Successfully fetched Order history
          schema:
            $ref: '#/definitions/orderHistory'
        304:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/304_NotModified'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}/harvest':
    post:
      tags:
      - Order
      operationId: HarvestOrder
      summary: Send harvest request for a single Order
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      responses:
        202:
          description: Successfully sent Order harvest request
          headers:
            Retry-After:
              type: integer
              description: Indicates the duration in seconds to wait to be able to make this request again
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        409:
          description: Failed to send harvest request because allowed rate limits have been exceeded
          headers:
            Retry-After:
              type: integer
              description: Indicates the duration in seconds to wait to be able to make this request again
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}/setMerchantOrderInfo':
    post:
      tags:
      - Order
      operationId: SetMerchantOrderInfo
      summary: Set an Order's merchant information
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/setMerchantOrderInfoRequest'
      responses:
        204:
          description: Successfully set Order merchant order info set
        400:
          description: Could not update Order merchant information. Please see body for more information.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}/clearMerchantOrderInfo':
    post:
      tags:
      - Order
      operationId: ClearMerchantOrderInfo
      summary: Clear an Order's merchant information
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      responses:
        204:
          description: Successfully cleared Order merchant order info set
        400:
          description: Could not update Order merchant information. Please see body for more information.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}/{changeOrderType}':
    post:
      tags:
      - Order
      operationId: ChangeOrder
      summary: Change your marketplace Order Information (accept, ship, etc.)
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      - $ref: '#/parameters/changeOrderTypeParameter'
      - $ref: '#/parameters/userNameInQueryParameter'
      - $ref: '#/parameters/testModeInQueryParameter'
      - name: request
        in: body
        #required: true
        required: false
        schema:
          $ref: '#/definitions/changeOrderRequest'
      - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/ifMatchParameter'
      responses:
        202:
          description: Order change request accepted
        400:
          description: Invalid order change request, could not be send to the marketplace. Please check the body of this request.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        409:
          description: |
            Already processing a change request for this Order.\
            Please refresh your clients Order information and retry later.
          headers:
            Retry-After:
              type: integer
              description: Indicates the duration in seconds to wait to be able to make this request again
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        412:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/412_PreConditionFailed'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false



definitions:

  beezUPOrderId:
    description: The BeezUP Order identifier
    type: string
    format: uuid
    example: '00000000000000000000000000000000000000000000000'

  accountId:
    description: The marketplace account identifier in BeezUP. This account identifier is based on your api settings.
    type: integer
    format: int32
    example: 1234

  order_MerchantOrderId:
    description: The order merchant identifier
    type: string
    example: MyOrderMerchantId

  order_MerchantECommerceSoftwareName:
    description: The e-commerce software name of the merchant
    type: string
    example: Prestashop

  order_MerchantECommerceSoftwareVersion:
    description: The e-commece software version of the merchant
    type: string
    example: 123.0.1

  orderExportationsLinks:
    type: object
    required:
    - self
    properties:
      self:
        $ref: '#/definitions/links.GetOrderExportationsLink'

  links.GetOrderExportationsLink:
    allOf:
    - $ref: https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.Link3
    - example:
        href: /v2/user/marketplaces/orders/exportations
        method: GET

  links.ExportOrdersLink:
    allOf:
    - $ref: https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.Link3
    - example:
        href: /v2/user/marketplaces/orders/exportations
        method: POST
        properties:
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : All model properties must have examples]: Field 'example' required in 'properties'
          request:
            in: body
            required: true
            type: object
            schema: exportOrderListRequest

  orderExportations:
    description: |
      The list of Order report exportations.\
      The paginationResult properties can be null if the list is empty.
    type: object
    required:
    - links
    - exportations
    properties:
      paginationResult:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.PaginationResult'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : All model properties must have examples]: Field 'example' required in 'properties'
      exportations:
        type: array
        items:
          $ref: '#/definitions/orderExportationReporting'
      links:
        $ref: '#/definitions/orderExportationsLinks'

  orderExportationReporting:
    description: Represent the reporting of the Order report exportations
    type: object
    required:
    - enqueuedUtcDate
    - executionUUID
    - ipAddress
    - processingStatus
    - sourceType
    - sourceUserName
    properties:
      abortionUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:10:12Z'
      beginUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:10:12Z'
      blobNameUri:
        type: string
        example: 'http://beezuporder2.blob.com/yourReport.csv'
      endUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T15:10:12Z'
      enqueuedUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:09:12Z'
      errorMessage:
        type: string
        example: 'You have an error here'
      executionUUID:
        format: uuid
        type: string
        example: '00000000000000000000000000000000000000000000000'
      expirationUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:39:12Z'
      failureUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:39:12Z'
      ipAddress:
        type: string
        example: 127.0.0.1
      jsonCriteria:
        description: Raw representation of the JSON
        type: string
        example: '{"StartDate:"2016-09-30T22:00:00Z","EndDate:"2016-10-30T23:00:00Z","OrderListingFilterDateSearchType:0,"MarketPlaceOrderIds:null,"BeezUPOrderStatusNames:null,"ResultByPage:20,"MerchantOrderIds:null,"PageIndex:0,"MarketPlaceTechnicalCodes:["PriceMinister","Amazon","CDiscount","Mirakl"],"MarketPlaceBusinessCodes:["PRICEMINISTER"],"AccountIds:[1234,987],"StoreIds:["00000000-0000-0000-0000-00000000007c"],"BuyerFullName:null}'
      lastUpdateUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T15:10:12Z'
      orderCount:
        format: int32
        type: integer
        example: 1024
      processingStatus:
        $ref: '#/definitions/orderExportationReportingProcessingStatus'
      remainingOrderCount:
        format: int32
        type: integer
        example: 0
      resumedUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:39:12Z'
      sourceType:
        $ref: '#/definitions/sourceType'
      sourceUserId:
        $ref: https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.UserId
      sourceUserName:
        type: string
        example: Marilyn monroe
      suspendedUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:39:12Z'
      timeoutDuration:
        type: string
        example: '00:30:00'
      warningMessage:
        type: string
        example: 'You have a warning here'

  dateSearchType:
    description: Indicates on which date you want to make the filter
    type: string
    enum:
    - Modification
    - Purchase
    - MarketPlaceModification
    default: Modification

  invoiceAvailabilityType:
    type: string
    description: Indicates on which invoice availability to filter
    example: All
    x-lov: InvoiceAvailabilityType
  
  orderMerchantInfoSynchronizationStatus:
    type: string
    description: Indicates on which order merchant info synchronization status to filter
    example: All
    x-lov: OrderMerchantInfoSynchronizationStatus

  pageSize:
    description: Indicate the order count per page
    type: integer
    format: int32
    default: 100
    minimum: 25
    maximum: 100
    example: 100

  pageNumber:
    description: Indicates the page number
    format: int32
    type: integer
    example: 1
    minimum: 1
    default: 1

  order_Buyer_Name:
    description: Buyer full name
    type: string
    example: Monroe

  orderListRequestWithoutPagination:
    type: object
    required:
    - beginPeriodUtcDate
    - endPeriodUtcDate
    properties:
      marketplaceTechnicalCodes:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.MarketplaceTechnicalCode'
        example:
        - PriceMinister
      marketplaceBusinessCodes:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.MarketplaceBusinessCode'
        example:
        - PRICEMINISTER
      accountIds:
        description: Account Id list
        type: array
        items:
          $ref: '#/definitions/accountId'
        example:
        - 12345
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : All model properties must have examples]: Field 'example' required in 'properties'
      storeIds:
        description: Store Id list
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.StoreId'
      beezUPOrderStatuses:
        type: array
        items:
          $ref: '#/definitions/beezUPOrderStatus'
        example:
        - InProgress
      dateSearchType:
        $ref: '#/definitions/dateSearchType'
      beginPeriodUtcDate:
        description: |
          The begin period you want to make the search. \
          The period MUST not be greater than 30 days.
          The begin period MUST be lower than the end period.
        format: date-time
        type: string
        example: '2017-03-01T13:10:01Z'
      endPeriodUtcDate:
        description: |
          The end period of you search. \
          The period MUST not be greater than 30 days. \
          The end period MUST be greater than the begin period.
          The end period MUST be lower to the current date.
        format: date-time
        type: string
        example: '2017-04-01T13:10:01Z'
      invoiceAvailabilityType:
        $ref: '#/definitions/invoiceAvailabilityType'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_Buyer_Name' does not comply with the rule
      order_Buyer_Name:
        $ref: '#/definitions/order_Buyer_Name'
      marketplaceOrderIds:
        type: array
        items:
          $ref: '#/definitions/marketplaceOrderId'
        example:
        - AmazonOrderId1234
      orderMerchantInfoSynchronizationStatus:
        $ref: '#/definitions/orderMerchantInfoSynchronizationStatus'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantOrderIds' does not comply with the rule
      order_MerchantOrderIds:
        description: Merchant order id list
        type: array
        items:
          $ref: '#/definitions/order_MerchantOrderId'
        example:
        - MyOrderId1234

  orderListRequest:
    allOf:
    - $ref: '#/definitions/orderListRequestWithoutPagination'
    - type: object
      required:
      - beginPeriodUtcDate
      - endPeriodUtcDate
      - pageSize
      - pageNumber
      properties:
        pageSize:
          $ref: '#/definitions/pageSize'
        pageNumber:
          $ref: '#/definitions/pageNumber'

  exportOrderListFormat:
    description: The type of the file to export
    type: string
    enum:
    - csv
    default: csv
    example: csv

  exportOrderListRequest:
    description: The message request to export order list. The store identifier is requested to regroup the exportations.
    type: object
    required:
    - storeId
    - orderListRequestWithoutPagination
    properties:
      format:
        $ref: '#/definitions/exportOrderListFormat'
      storeId:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.StoreId'
      orderListRequestWithoutPagination:
        $ref: '#/definitions/orderListRequestWithoutPagination'

  orderExportationReportingProcessingStatus:
    type: string
    enum:
    - None
    - InProgress
    - Done
    - Failed
    - AlreadyInProgress
    - Aborted
    - Suspended
    example: Done

  automaticTransitionInfoListLinks:
    type: object
    required:
    - self
    - configure
    properties:
      self:
        $ref: '#/definitions/links.GetAutomaticTransitionsLink'
      configure:
        $ref: '#/definitions/links.ConfigureAutomaticTransitionsLink'

  automaticTransitionInfoList:
    type: object
    required:
    - links
    properties:
      links:
        $ref: '#/definitions/automaticTransitionInfoListLinks'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : All model properties must have examples]: Field 'example' required in 'properties'
      automaticTransitionInfos:
        type: array
        items:
          $ref: '#/definitions/automaticTransitionInfo'

  businessOperationType:
    type: string
    x-lov: OrderChangeBusinessOperationType
    example: ShipOrder

  automaticTransitionInfoLinks:
    type: object
    required:
    - configure
    properties:
      configure:
        $ref: '#/definitions/links.ConfigureAutomaticTransitionsLink'

  automaticTransitionInfo:
    allOf:
    - $ref: '#/definitions/automaticTransition'
    - type: object
      required:
      - marketplaceTechnicalCode
      - marketplaceBusinessCode
      - accountId
      - beezUPOrderStatus
      - businessOperationType
      - orderStatusTransitionId
      - enabled
      properties:
        marketplaceBusinessCode:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.MarketplaceBusinessCode'
        beezUPOrderStatus:
          $ref: '#/definitions/beezUPOrderStatus'
        businessOperationType:
          $ref: '#/definitions/businessOperationType'
        links:
          $ref: '#/definitions/automaticTransitionInfoLinks'

  configureAutomaticTransitionRequest:
    type: object
    required:
    - automaticTransitions
    properties:
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : All model properties must have examples]: Field 'example' required in 'properties'
      automaticTransitions:
        type: array
        items:
          $ref: '#/definitions/automaticTransition'
        minLength: 1

  automaticTransition:
    type: object
    required:
      - marketplaceTechnicalCode
      - accountId
      - orderStatusTransitionId
      - enabled
    properties:
      marketplaceTechnicalCode:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.MarketplaceTechnicalCode'
      accountId:
        $ref: '#/definitions/accountId'
      orderStatusTransitionId:
        format: int32
        type: integer
        example: 1234
      enabled:
        type: boolean
        example: false

  orderIdentifier:
    type: object
    required:
    - marketplaceTechnicalCode
    - accountId
    - beezUPOrderId
    properties:
      marketplaceTechnicalCode:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.MarketplaceTechnicalCode'
      accountId:
        $ref: '#/definitions/accountId'
      beezUPOrderId:
        $ref: '#/definitions/beezUPOrderId'

  clearMerchantOrderInfoListRequest:
    type: object
    required:
    - orders
    properties:
      orders:
        type: array
        items:
          $ref: '#/definitions/orderIdentifier'
        maxItems: 100
        uniqueItems: true
        minItems: 1
        example:
        - marketplaceTechnicalCode: Amazon
          accountId: 1234
          beezUPOrderId: '00000000000000000000000000000000000000000000000'
        - marketplaceTechnicalCode: Amazon
          accountId: 5678
          beezUPOrderId: '00000000000000000000000000000000000000000000000'
        - marketplaceTechnicalCode: Ebay
          accountId: 9876
          beezUPOrderId: '00000000000000000000000000000000000000000000000'

  setMerchantOrderInfoListRequest:
    type: object
    required:
    - order_MerchantECommerceSoftwareName
    - order_MerchantECommerceSoftwareVersion
    - orders
    properties:
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantECommerceSoftwareName' does not comply with the rule
      order_MerchantECommerceSoftwareName:
        $ref: '#/definitions/order_MerchantECommerceSoftwareName'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantECommerceSoftwareVersion' does not comply with the rule
      order_MerchantECommerceSoftwareVersion:
        $ref: '#/definitions/order_MerchantECommerceSoftwareVersion'
      orders:
        type: array
        items:
          $ref: '#/definitions/setMerchantOrderInfoListRequestItem'
        maxItems: 100
        uniqueItems: true
        minItems: 1
        example:
        - marketplaceTechnicalCode: Amazon
          accountId: 1234
          beezUPOrderId: '8D47FF1427A26B064ca98e95f644361ada5a5be0bbb3b53'
          order_MerchantOrderId: BX1234
        - marketplaceTechnicalCode: Amazon
          accountId: 5678
          beezUPOrderId: '8D47FF149F213D055f26e3c413e4c9ba5c5cfda460547a4'
          order_MerchantOrderId: BX5678
        - marketplaceTechnicalCode: Ebay
          accountId: 9876
          beezUPOrderId: '8D47FF150217B60bdec05ab61c445d1a59e3da050b52823'
          order_MerchantOrderId: BX9876

  setMerchantOrderInfoListRequestItem:
    allOf:
    - $ref: '#/definitions/orderIdentifier'
    - type: object
      required:
      - marketplaceTechnicalCode
      - accountId
      - beezUPOrderId
      - order_MerchantOrderId
      properties:
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantOrderId' does not comply with the rule
        order_MerchantOrderId:
          $ref: '#/definitions/order_MerchantOrderId'

  setMerchantOrderInfoRequest:
    type: object
    required:
    - order_MerchantOrderId
    - order_MerchantECommerceSoftwareName
    - order_MerchantECommerceSoftwareVersion
    properties:
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantOrderId' does not comply with the rule
      order_MerchantOrderId:
        $ref: '#/definitions/order_MerchantOrderId'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantECommerceSoftwareName' does not comply with the rule
      order_MerchantECommerceSoftwareName:
        $ref: '#/definitions/order_MerchantECommerceSoftwareName'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantECommerceSoftwareVersion' does not comply with the rule
      order_MerchantECommerceSoftwareVersion:
        $ref: '#/definitions/order_MerchantECommerceSoftwareVersion'

  accountSynchronizationList:
    type: object
    properties:
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : All model properties must have examples]: Field 'example' required in 'properties'
      accountSynchronizations:
        type: array
        items:
          $ref: '#/definitions/accountSynchronization'

  accountSynchronization:
    type: object
    required:
    - accountId
    - marketplaceTechnicalCode
    - marketplaceBusinessCode
    properties:
      accountId:
        $ref: '#/definitions/accountId'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : All model properties must have examples]: Field 'example' required in 'properties'
      completedHarvestSynchroUtcDate:
        format: date-time
        type: string
      marketplaceBusinessCode:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.MarketplaceBusinessCode'
      marketplaceTechnicalCode:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.MarketplaceTechnicalCode'

  processing:
    description: If true, there is currently a harvest or an order change in progress. Otherwise false.
    type: boolean
    example: false

  links.GetOrderLink:
    allOf:
    - $ref: https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.Link3
    - example:
        href: /v2/user/marketplaces/orders/Amazon/1001/00000000000000000000000000000000000000000000000
        method: GET

  orderHeaderLinks:
    type: object
    required:
    - self
    properties:
      self:
        $ref: '#/definitions/links.GetOrderLink'

  orderHeader:
    description: Describe the basic information related to an order. All properties with the prefix order_ are translated in the list of values /user/lov/OrderMetaInfoOrderDetails
    type: object
    required:
    - marketplaceTechnicalCode
    - accountId
    - beezUPOrderId
    - marketplaceBusinessCode
    - order_MarketplaceOrderId
    - order_Status_BeezUPOrderStatus
    - order_PurchaseUtcDate
    - order_LastModificationUtcDate
    - order_MarketplaceLastModificationUtcDate
    - processing
    - etag
    - links
    properties:
      marketplaceTechnicalCode:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.MarketplaceTechnicalCode'
      accountId:
        $ref: '#/definitions/accountId'
      beezUPOrderId:
        $ref: '#/definitions/beezUPOrderId'
      beezUPOrderUrl:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.HttpUrl'
      marketplaceBusinessCode:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.MarketplaceBusinessCode'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MarketplaceOrderId' does not comply with the rule
      order_MarketplaceOrderId:
        $ref: '#/definitions/marketplaceOrderId'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_Status_BeezUPOrderStatus' does not comply with the rule
      order_Status_BeezUPOrderStatus:
        $ref: '#/definitions/beezUPOrderStatus'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_Status_MarketplaceOrderStatus' does not comply with the rule
      order_Status_MarketplaceOrderStatus:
        $ref: '#/definitions/marketplaceOrderStatus'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantOrderId' does not comply with the rule
      order_MerchantOrderId:
        $ref: '#/definitions/order_MerchantOrderId'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantECommerceSoftwareName' does not comply with the rule
      order_MerchantECommerceSoftwareName:
        $ref: '#/definitions/order_MerchantECommerceSoftwareName'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantECommerceSoftwareVersion' does not comply with the rule
      order_MerchantECommerceSoftwareVersion:
        $ref: '#/definitions/order_MerchantECommerceSoftwareVersion'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_PurchaseUtcDate' does not comply with the rule
      order_PurchaseUtcDate:
        description: The purchase date of this order
        format: date-time
        type: string
        example: '2017-03-31T21:30:23Z'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_LastModificationUtcDate' does not comply with the rule
      order_LastModificationUtcDate:
        description: The last modification UTC date done by BeezUP of this order
        format: date-time
        type: string
        example: '2017-04-16T10:30:23Z'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MarketplaceLastModificationUtcDate' does not comply with the rule
      order_MarketplaceLastModificationUtcDate:
        description: The last modification UTC date done by the marketplace on this order
        format: date-time
        type: string
        example: '2017-04-16T10:25:23Z'
