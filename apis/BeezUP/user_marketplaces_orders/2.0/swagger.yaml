swagger: '2.0'
info:
  version: '2.0'
  title: Marketplaces - Orders
  description: |
    The features exposed in this API are centered around managing Orders harvested from your configured marketplaces.\
    This includes:
    - fetching current information (as known by BeezUP) for a single or multiple Orders,
    - requesting Order harvest to synchronize your marketplaces and BeezUP accounts,
    - changing BeezUP data and requesting changes to your marketplaces (accepting, shipping, etc),
    - configuring automatic changes to marketplace based our newly fetched data,
    - creating and exporting reports for your Orders.
  x-logo:
    url: "https://avatars0.githubusercontent.com/u/25665430"
    backgroundColor: "#FFFFFF"


  contact:
    email: support@beezup.com
  
  license:
    name: BeezUP 
    url: http://www.beezup.com  
  
  
externalDocs: 
  description: BeezUP API documentation
  url: https://beezup.github.io/api-docs/

x-servers:
- url: https://virtserver.swaggerhub.com/BeezUP/user_marketplaces_orders/v2
  description: Mock Server
- url: https://api.beezup.com/v2/user/marketplaces/orders
  description: Production Server

x-host: api.beezup.com
x-basePath: /v2/user/marketplaces/orders
x-api-name: V2UserMarketplacesOrders
x-api-namespace: BeezUP.MarketPlace2.Orders

schemes:
  - https

securityDefinitions:
  api_key:
    description: API subscription key
    type: apiKey
    name: Ocp-Apim-Subscription-Key
    in: header

security:
- api_key: []

# tags are used for organizing operations
tags:
- name: Global
  description: All global operations (cross marketplace)
  
- name: AutoTransitions
  description: All auto transitions operations

- name: List
  description: All Order list operations 

- name: Order
  description: All operations related to a single Order 
  
- name: Batches
  description: All batch operations on Orders to reduce call rate
  
- name: Exports
  description: All Order report exportation operations

consumes:
  - application/json
produces:
  - application/json

parameters:
  marketplaceTechnicalCodeParameter:
    description: The marketplace technical code
    name: marketplaceTechnicalCode
    in: path
    required: true
    type: string
    x-example: Amazon
    
  accountIdParameter:
    description: The account identifier
    name: accountId
    in: path
    required: true
    type: integer
    format: int32
    x-example: 1001
    
  beezUPOrderIdParameter:
    description: The BeezUP Order identifier
    name: beezUPOrderId
    in: path
    required: true
    type: string
    x-example: '00000000000000000000000000000000000000000000000'

  changeOrderTypeParameter:
    description: The Order change type
    name: changeOrderType
    in: path
    required: true
    type: string
    x-lov: OrderChangeBusinessOperationType

  userNameInQueryParameter:
    name: userName
    description: Sometimes the user in the e-commerce application is not the same as user associated with the current subscription key. We recommend providing your application's user login.
    in: query
    required: true
    type: string
  
  testModeInQueryParameter:
    name: testMode
    description: If true, the operation will be not be sent to marketplace. But the validation will be taken in account.
    in: query
    required: false
    type: boolean
    default: false
    x-example: false
  
  
paths:
  '/status':
    get:
      tags:
      - Global
      x-tagGroups: Martketplaces Orders
      operationId: GetMarketplaceAccountsSynchronization
      summary: Get current synchronization status between your marketplaces and BeezUP accounts
      responses:
        200:
          description: Successfully fetched current synchronization status
          schema:
            $ref: '#/definitions/accountSynchronizations'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/harvest':
    post:
      tags:
      - Global
      operationId: HarvestAll
      summary: Send harvest request to all your marketplaces
      responses:
        202:
          description: Successfully sent harvest request to all marketplaces
          headers:
            Retry-After:
              type: integer
              description: Indicates the duration in seconds to wait to be able to make this request again
        409:
          description: Failed to send harvest request because allowed rate limits have been exceeded
          headers:
            Retry-After:
              type: integer
              description: Indicates the duration in seconds to wait to be able to make this request again
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/automaticTransitions':
    get:
      tags:
      - AutoTransitions
      operationId: GetAutomaticTransitions
      summary: Get list of configured automatic Order status transitions
      responses:
        200:
          description: Successfully fetched list of configured automatic Order status transitions
          schema:
            $ref: '#/definitions/automaticTransitionInfos'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false
    post:
      tags:
      - AutoTransitions
      operationId: ConfigureAutomaticTransitions
      summary: Configure new or existing automatic Order status transition
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/saveAutomaticTransitionRequest'
      responses:
        204:
          description: Successfully confirugred new or existing automatic Order status transition
        400:
          description: Requested automatic Order status transition could not be configured 
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false
  
#  '/properties':
#    get:
#      tags:
#      - One Order
#      operationId: GetOrderProperties
#      summary: Get the configuration of all order properties 
#      responses:
#        '200':
#          description: Order properties
#          schema:
#            $ref: '#/definitions/orderPropertyInfos'
#        default:
#          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
#      deprecated: false
  
  '/list/full':
    post:
      tags:
      - List
      operationId: GetOrderListFull
      summary: Get a paginated list of all Orders with all Order and Order Item(s) properties
      description: |
        The purpose of this operation is to reduce the amount of request to the API.\
        \
        Previous implmentation of this feature only returned a partial (light) version of the Orders. The purpose of this API is to reduce the number of incoming requests by returning the complete (full) Order and Order Item(s) properties.
      parameters:
# [Style Validator (815c40eb-7d49-4bf7-af93-1fb5e6d1ecbf) : camelCase]: 'Accept-Encoding' does not comply with the rule
      - name: 'Accept-Encoding'
        description: Allows the client to indicate wether it accepts a compressed encoding to reduce traffic size
        in: header
        required: true
        type: array
        items:
          type: string
          collectionFormat: csv
        #x-example: 
        #- gzip
        #- deflate
      - name: request
        in: body
        required: false
        schema:
          $ref: '#/definitions/orderListRequest'
      responses:
        200:
          description: Successfully fetched the full list of Orders
          schema:
            $ref: '#/definitions/orderListFull'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/list/light':
    post:
      tags:
      - List
      operationId: GetOrderListLight
      summary:  Get a paginated list of all Orders without details
      parameters:
      - name: request
        in: body
        required: false
        schema:
          $ref: '#/definitions/orderListRequest'
      responses:
        200:
          description: Successfully fetched the list of Orders
          schema:
            $ref: '#/definitions/orderListLight'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/exportations':
    get:
      tags:
      - Exports
      operationId: GetOrderExportations
      summary: Get a paginated list of Order report exportations
      parameters:
      - name: pageNumber
        description: The page number you want to get
        in: query
        required: true
        type: integer
        format: int32
        minimum: 1
        x-example: 1
      - name: pageSize
        description: The count of Order report exportations you want to get
        in: query
        required: true
        type: integer
        format: int32
        minimum: 25
        maximum: 100
        x-example: 25
      responses:
        200:
          description: Successfully fetched the list of Order report exportations
          schema:
            $ref: '#/definitions/orderExportations'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false
    post:
      tags:
      - Exports
      operationId: ExportOrders
      summary: Request a new Order report exportation to be generated
      description: A new file will be generated containing a summary of all the Orders matching the requested filter settings.
      parameters:
      - name: format
        description: The type of the file to export
        in: query
        required: true
        type: string
        enum:
        - csv
        default: csv
        x-example: csv
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/exportOrderListRequest'
      responses:
        202:
          description: Successfully requested new Order report exportation generation
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/batches/setMerchantOrderInfos':
    post:
      tags:
      - Batches
      operationId: SetMerchantOrderInfoList
      summary: Send a batch of operations to set an Order's merchant information
      description: The purpose of this operation is to reduce the amount of request to the API. 
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/setMerchantOrderInfoListRequest'
      responses:
        202:
          description: Succesfully received and processed batched operations. Please check response to see the status per operation.
          schema:
            $ref: '#/definitions/batchOrderOperationResponse'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/batches/clearMerchantOrderInfos':
    post:
      tags:
      - Batches
      operationId: ClearMerchantOrderInfoList
      summary: Send a batch of operations to clear an Order's merchant information
      description: The purpose of this operation is to reduce the amount of request to the API. 
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/clearMerchantOrderInfoListRequest'
      responses:
        202:
          description: Succesfully received and processed batched operations. Please check response to see the status per operation.
          schema:
            $ref: '#/definitions/batchOrderOperationResponse'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/batches/changeOrders/{changeOrderType}':
    post:
      tags:
      - Batches
      operationId: ChangeOrderList
      summary: Send a batch of operations to change your marketplace Order information (accept, ship, etc.)
      description: The purpose of this operation is to reduce the amount of request to the API. 
      parameters:
      - $ref: '#/parameters/changeOrderTypeParameter'
      - $ref: '#/parameters/userNameInQueryParameter'
      - $ref: '#/parameters/testModeInQueryParameter'
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/changeOrderListRequest'
      responses:
        202:
          description: Succesfully received and processed batched operations. Please check response to see the status per operation.
          schema:
            $ref: '#/definitions/batchOrderOperationResponse'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}':
    get:
      tags:
      - Order
      operationId: GetOrder
      summary: Get full Order and Order Item(s) properties
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
# [Style Validator (815c40eb-7d49-4bf7-af93-1fb5e6d1ecbf) : camelCase]: 'If-None-Match' does not comply with the rule
      - name: 'If-None-Match'
        in: header
        required: false
        type: string
        description: |
          ETag value to identify the last known version of requested Order\
          For more details go to this link: http://tools.ietf.org/html/rfc7232#section-2.3
      responses:
        200:
          description: Successfully fetched Order and Order Item(s) properties
          headers:
            ETag:
              type: string
              description: |
                ETag value to identify the current version of requested Order\
                For more details go to this link: http://tools.ietf.org/html/rfc7232#section-2.3
          schema:
            $ref: '#/definitions/order'
        304:
          description: Order and Order Item(s) have not changed since last known version
          headers:
            ETag:
              type: string
              description: |
                ETag value to identify the current version of requested Order\
                For more details go to this link: http://tools.ietf.org/html/rfc7232#section-2.3
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}/history':
    get:
      tags:
      - Order
      operationId: GetOrderHistory
      summary: Get an Order's harvest and change history
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      responses:
        200:
          description: Successfully fetched Order history
          schema:
            $ref: '#/definitions/orderHistory'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}/harvest':
    post:
      tags:
      - Order
      operationId: HarvestOrder
      summary: Send harvest request for a single Order
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      responses:
        202:
          description: Successfully sent Order harvest request
          headers:
            Retry-After:
              type: integer
              description: Indicates the duration in seconds to wait to be able to make this request again
        409:
          description: Failed to send harvest request because allowed rate limits have been exceeded
          headers:
            Retry-After:
              type: integer
              description: Indicates the duration in seconds to wait to be able to make this request again
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}/setMerchantOrderInfo':
    post:
      tags:
      - Order
      operationId: SetMerchantOrderInfo
      summary: Set an Order's merchant information
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/setMerchantOrderInfoRequest'
      responses:
        204:
          description: Successfully set Order merchant order info set
        400:
          description: Could not update Order merchant information. Please see body for more information.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false
  
  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}/clearMerchantOrderInfo':
    post:
      tags:
      - Order
      operationId: ClearMerchantOrderInfo
      summary: Clear an Order's merchant information
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      responses:
        204:
          description: Successfully cleared Order merchant order info set
        400:
          description: Could not update Order merchant information. Please see body for more information.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false

  '/{marketplaceTechnicalCode}/{accountId}/{beezUPOrderId}/{changeOrderType}':
    post:
      tags:
      - Order
      operationId: ChangeOrder
      summary: Change your marketplace Order Information (accept, ship, etc.)
      parameters:
      - $ref: '#/parameters/marketplaceTechnicalCodeParameter'
      - $ref: '#/parameters/accountIdParameter'
      - $ref: '#/parameters/beezUPOrderIdParameter'
      - $ref: '#/parameters/changeOrderTypeParameter'
      - $ref: '#/parameters/userNameInQueryParameter'
      - $ref: '#/parameters/testModeInQueryParameter'

      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/changeOrderRequest'
# [Style Validator (815c40eb-7d49-4bf7-af93-1fb5e6d1ecbf) : camelCase]: 'If-Match' does not comply with the rule
      - name: 'If-Match'
        in: header
        type: string
        required: true
        description: |
          ETag value to identify the last known version of requested Order, to ensure that you are making a change on the lastest version of the order.\
          For more details go to this link: http://tools.ietf.org/html/rfc7232#section-2.3
      responses:
        204:
          description: Successfully sent Order change request
        400:
          description: Could not send Order change request to marketplace. Please see body for more information.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        404:
          description: Requested Order could not be found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        409:
          description: Already processing a change request for this Order. Please refresh your clients Order information and retry later. 
          headers:
            Retry-After:
              type: integer
              description: Indicates the duration in seconds to wait to be able to make this request again
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        412:
          description: Last known version of Order does not match current version. Please refresh your client's Order information.
          headers:
            ETag:
              type: string
              description: |
                The ETag value to identify the order.\
                For more details go to this link: http://tools.ietf.org/html/rfc7232#section-2.3
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
      deprecated: false
       
definitions:

  beezUPOrderId:
    description: The BeezUP Order identifier
    type: string
    format: uuid
    example: '00000000000000000000000000000000000000000000000'

  marketplaceTechnicalCode:
    description: The technical code of the marketplace
    type: string
    example: Amazon
    x-lov: OMMarketplaceTechnicalCode

  accountId:
    description: The marketplace account identifier in BeezUP. This account identifier is based on your api settings.
    type: integer
    format: int32
    example: 1234

  order_MerchantOrderId:
    description: The order merchant identifier
    type: string
    example: MyOrderMerchantId

  order_MerchantECommerceSoftwareName:
    description: The e-commerce software name of the merchant 
    type: string
    example: Prestashop

  order_MerchantECommerceSoftwareVersion:
    description: The e-commece software version of the merchant
    type: string
    example: 123.0.1

  orderExportations:
    description: The list of Order report exportations
    type: object
    properties:
      paginationResult:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.PaginationResult'
# [Style Validator (815c40eb-7d49-4bf7-af93-1fb5e6d1ecbf) : All model properties must have examples]: Field 'example' required in 'properties'
      exportations:
        type: array
        items:
          $ref: '#/definitions/orderExportationReporting'

  orderExportationReporting:
    description: Represent the reporting of the Order report exportations
    type: object
    required:
    - enqueuedUtcDate
    - executionUUID
    - ipAddress
    - processingStatus
    - sourceType
    - sourceUserName
    properties:
      abortionUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:10:12Z'
      beginUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:10:12Z'
      blobNameUri:
        type: string
        example: 'http://beezuporder2.blob.com/yourReport.csv'
      endUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T15:10:12Z'
      enqueuedUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:09:12Z'
      errorMessage:
        type: string
        example: 'You have an error here'
      executionUUID:
        format: uuid
        type: string
        example: '00000000000000000000000000000000000000000000000'
      expirationUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:39:12Z'
      failureUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:39:12Z'
      ipAddress:
        type: string
        example: 127.0.0.1
      jsonCriteria:
        description: Raw representation of the JSON
        type: string
        example: '{"StartDate:"2016-09-30T22:00:00Z","EndDate:"2016-10-30T23:00:00Z","OrderListingFilterDateSearchType:0,"MarketPlaceOrderIds:null,"BeezUPOrderStatusNames:null,"ResultByPage:20,"MerchantOrderIds:null,"PageIndex:0,"MarketPlaceTechnicalCodes:["PriceMinister","Amazon","CDiscount","Mirakl"],"MarketPlaceBusinessCodes:["PRICEMINISTER"],"AccountIds:[1234,987],"StoreIds:["00000000-0000-0000-0000-00000000007c"],"BuyerFullName:null}'
      lastUpdateUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T15:10:12Z'
      orderCount:
        format: int32
        type: integer
        example: 1024
      processingStatus:
        $ref: '#/definitions/orderExportationReportingProcessingStatus'
      remainingOrderCount:
        format: int32
        type: integer
        example: 0
      resumedUtcDate:
        format: date-time
        type: string
        example: '2017-04-01T13:39:12Z'
      sourceType:
        $ref: '#/definitions/sourceType'
      sourceUserId:
        $ref: https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.UserId
      sourceUserName:
        type: string
        example: Marilyn monroe
      suspendedUtcDate:
        format: date-time
        type: string
