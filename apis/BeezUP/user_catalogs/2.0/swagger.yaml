swagger: '2.0' 
info:
  version: "2.0"
  title: Catalogs
  description: This API allows you to manage your catalogs
  
  contact:
    email: support@beezup.com

  license:
    name: BeezUP 
    url: http://www.beezup.com
    
    
host: api.beezup.com
basePath: /v2/user/catalogs

x-beezup-api-ops:
  #repo: LOVWebService
  apiName: V2UserCatalogs
  serverSideBeezUPFrameworkVersion: 2
  appRoot: BeezUP2.Catalog.ApiService
  namespace: BeezUP2.Catalog.ApiService
  comment: |
    Put in place dev branch.

#x-basePath: /v2/user/catalogs
#x-api-name: V2UserCatalogs
#x-api-namespace: BeezUP2.Catalog.ApiService

schemes:
  - https

consumes:
  - application/json
produces:
  - application/json
  
tags:
  - name: Auto
    description: All operations related to the Auto importation
  - name: Global
    description: All operations related to global information
  - name: Importation Process
    description: All operations concerning the importation process
  - name: Importation Catalog Info
    description: All operations related to the catalog information during the importation

  - name: Catalog
    description: All operation related to the catalog 


  

securityDefinitions:
  api_key:
    description: The api subscription key
    type: apiKey
    name: Ocp-Apim-Subscription-Key
    in: header

security:
- api_key: []


responses:

  importStarted:
    description: Catalog importation started
    headers:
      Location:
        description: The location of the new resource to poll
        type: string
        x-example: /v2/user/catalogs/a42b780d-4585-4566-800e-4d77a4d6f8a3/importations/222ef571-bdb7-436d-a01a-e5a0e9161c0c
      Retry-After:
        description: The duration in second to wait before polling this resource
        type: integer
        minimum: 5
        default: 5
        x-example: 5
    schema:
      $ref: '#/definitions/links.Importation_GetImportationMonitoringLink'

  importAlreadyInProgress:
    description: When a catalog importation is already in progress!
    schema:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.UserErrorMessage'
        links:
          description: The action links
          type: object
          properties:
            currentImportation:
              $ref: '#/definitions/links.Importation_GetImportationMonitoringLink'
          additionalProperties: false
          example:
            currentImportation:
              href: /v2/user/catalogs/a42b780d-4585-4566-800e-4d77a4d6f8a3/importations/222ef571-bdb7-436d-a01a-e5a0e9161c0c
              method: GET




parameters:
  executionId:
    name: executionId
    in: path
    required: true
    type: string
    format: guid
    description: The execution identifier of you catalog importation
  catalogColumnId:
    name: columnId
    in: path
    required: true
    type: string
    format: guid
    description: The catalog column identifier
  customColumnId:
    name: columnId
    in: path
    required: true
    type: string
    format: guid
    description: The custom column identifier
  productSampleIndex:
    name: productSampleIndex
    in: path
    description: Index of the product sample. Starting from 0 to 99.
    required: true
    type: integer
    format: int32
    minimum: 0
    maximum: 99

    
paths:

  '/beezupColumns':
    get:
      tags:
        - Global
      operationId: Catalog_GetBeezUPColumns
      summary: Get the BeezUP columns
      description: Get the BeezUP columns, this columns are used for mapping during the manual catalog importation process.

      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/beezUPColumnConfiguration'
            #example: 
            
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'



  '/{storeId}/inputConfiguration':
    get:
      tags:
        - Catalog
      operationId: Importation_GetManualUpdateLastInputConfig
      summary: Get the last input configuration
      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/lastManualImportInputConfiguration'
        '404':
          description: StoreId or Manual Update last configuration not found
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

    
  '/{storeId}/catalogColumns':
    get:
      tags:
        - Catalog
      operationId: Catalog_GetCatalogColumns
      summary: Get catalog column list
      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
      responses:
        '200':
          description: Catalog column list
          schema:
            $ref: '#/definitions/catalogColumns'
        '404':
          description: StoreId not found
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'


    
              
  '/{storeId}/catalogColumns/{columnId}/rename':
    post:
      tags:
        - Catalog
      operationId: Catalog_ChangeCatalogColumnUserName
      summary: Change Catalog Column User Name
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'

        - $ref: '#/parameters/catalogColumnId'
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/changeUserColumnNameRequest'
      responses:
        '204':
          description: Catalog column user name changed
        '400':
          description: When a user column name is duplicate.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        '404':
          description: |-
            Occurs when a user tries to work on the wrong store.
            Occurs when a catalog column is not found.
        '409':
          $ref: '#/responses/importAlreadyInProgress'


        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

    
  '/{storeId}/customColumns':
    get:
      tags:
        - Catalog
      operationId: Catalog_GetCustomColumns
      summary: Get custom column list
      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
      responses:
        '200':
          description: Custom column list
          schema:
            $ref: '#/definitions/customColumns'
        '404':
          description: StoreId not found
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'


  '/{storeId}/customColumns/{columnId}':
    put:
      tags:
        - Catalog
      operationId: Catalog_SaveCustomColumn
      summary: Create or replace a custom column

      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/customColumnId'
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/createCustomColumnRequest'
      responses:
        '204':
          description: Custom column saved
        '400':
          description: >-
            Occurs when a catalog custom column id is already used by a catalog
            column.

            When the catalog custom column count limit has been reached.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        '404':
          description: Occurs when a user tries to work on the wrong store.
        '409':
          $ref: '#/responses/importAlreadyInProgress'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

    
    delete:
      tags:
        - Catalog
      summary: Delete custom column
      operationId: Catalog_DeleteCustomColumn
      
      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/customColumnId'
      responses:
        '204':
          description: Custom column deleted
        '403':
          description: Occurs when the parent category is not found.
        '404':
          description: Occurs when a user tries to work on the wrong store.
        '409':
          description: When a catalog importation is already in progress!
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'

        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

    
  '/{storeId}/customColumns/{columnId}/rename':
    post:
      tags:
        - Catalog
      summary: Change Custom Column User Name
      operationId: Catalog_ChangeCustomColumnUserName
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/customColumnId'
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/changeUserColumnNameRequest'
      responses:
        '204':
          description: Custom column renamed
        '400':
          description: When a user column name is duplicate.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        '404':
          description: |-
            Occurs when a user tries to work on the wrong store.
            Occurs when a catalog column is not found.
        '409':
          $ref: '#/responses/importAlreadyInProgress'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

    
          
  '/{storeId}/customColumns/{columnId}/expression':
    get:
      tags:
        - Catalog
      summary: Get the encrypted custom column expression
      operationId: Catalog_GetCustomColumnExpression
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/customColumnId'
      responses:
        200:
          description: Encrypted expression
          schema:
            type: string
            example: zlkzjkzjlzlknzklnzlknaklnaklanlknaklan
        404:
          description: |-
            Occurs when a user tries to work on the wrong store.
            Occurs when a catalog custom column is not found.
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
    
    put:
      tags:
        - Catalog
      summary: Change custom column expression
      operationId: Catalog_ChangeCustomColumnExpression
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/customColumnId'
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/changeCustomColumnExpressionRequest'
      responses:
        '204':
          description: Custom column expression saved
        '403':
          description: >-
            Occurs when the user try to change a custom column related to a
            Category. If you want to change this custom column expression you
            have to make a new manual importation.
        '404':
          description: |-
            Occurs when a user tries to work on the wrong store.
            Occurs when a catalog custom column is not found.
        '409':
          $ref: '#/responses/importAlreadyInProgress'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'


    
  '/{storeId}/customColumns/computeExpression':
    post:
      tags:
        - Catalog
      summary: Compute the expression for this catalog.
      operationId: Catalog_ComputeExpression

      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/computeExpressionRequest'
      responses:
        '200':
          description: Compute an expression
          schema:
            type: string
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'



  '/{storeId}/categories':
    get:
      tags:
        - Catalog
      operationId: Catalog_GetCategories
      summary: Get category list
      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
# [Style Validator (b8663e3a-1306-4dc5-a2ba-d6f21ae6d6a0) : camelCase]: 'Accept-Encoding' does not comply with the rule
        - name: Accept-Encoding
          description: Indicates that the client accepts that the response will be compressed to reduce traffic size.
          in: header
          required: true
          type: array
          items:
            type: string
            collectionFormat: csv
      responses:
        '200':
          description: Categories
          headers:
            Content-Encoding:
              description: Indicates the compression use in the response
              type: array
              items:
                type: string
                collectionFormat: csv
          schema:
            $ref: '#/definitions/categories'
        '404':
          description: StoreId not found
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'


  '/{storeId}/products':
    post:
      tags:
        - Catalog
      operationId: Catalog_GetProducts
      summary: Get product list
      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - name: request
          in: body
          schema:
            $ref: '#/definitions/getProductsRequest'
      responses:
        '200':
          description: Product list
          schema:
            $ref: '#/definitions/products'
        '404':
          description: StoreId not found
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'


  '/{storeId}/products/random':
    get:
      tags:
        - Catalog
      operationId: Catalog_GetRandomProducts
      summary: Get random product list
      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - name: count
          description: The count of random product you want to get 
          in: query
          required: false
          type: integer
          format: int32
          default: 100
          minimum: 25
          maximum: 100
          x-example: 25
      responses:
        '200':
          description: Random product list
          schema:
            $ref: '#/definitions/products'
        '404':
          description: StoreId not found
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'



  '/{storeId}/products/{productId}':
    get:
      tags:
        - Catalog
      operationId: Catalog_GetProduct
      summary: Get product
      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - name: productId
          description: The product identifier you want to get
          in: path
          required: true
          type: string
          format: guid
      responses:
        '200':
          description: Product
          schema:
            $ref: '#/definitions/product'
        '404':
          description: StoreId not found
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'



##################################################################################################
  '/{storeId}/importations':
    post:
      tags:
        - Importation Process
      summary: Start Manual Import
      operationId: Importation_StartManualUpdate
      parameters:

        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - name: request
          in: body
          required: true
          schema:
            $ref: '#/definitions/startManualImportRequest'
      responses:
        '202':
          $ref: '#/responses/importStarted'
         
        '400':
          description: >-
            Missing Input configuration in the request

            Occurs when there is a duplicate file number in the input
            configuration

            Occurs when there is a duplicate file Uri in the input configuration
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        '404':
          description: Occurs when a user tries to work on the wrong store.
        '409':
          $ref: '#/responses/importAlreadyInProgress'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

    get:
      tags:
        - Importation Process
      summary: Get the latest catalog importation reporting
      operationId: Importation_GetReportings
      


      parameters:

        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
      responses:
        '200':
          description: The last importation reportings
          schema:
            type: array
            items:
              $ref: '#/definitions/importationReporting'

        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

    



    


    
  '/{storeId}/importations/{executionId}':
    get:
      tags:
        - Importation Process
      summary: Get the importation status
      operationId: Importation_GetImportationMonitoring
      


      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/executionId'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/importationMonitoring'
        '404':
          description: >-
            ExecutionId not found or not yet synchronized. If not synchronized
            within 30 sec after the import has been started, please contact our
            support
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
          

    
    delete:
      tags:
        - Importation Process
      summary: Cancel importation
      operationId: Importation_Cancel
      
      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/executionId'

      responses:
        '204':
          description: Catalog importation canceled
        '404':
          description: |-
            Occurs when a user tries to work on the wrong store.
            Occurs when the message concerns the wrong execution.
        '409':
          description: Occurs when this importation is already finished.
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

  '/{storeId}/importations/{executionId}/technicalProgression':
    get:
      tags:
        - Importation Process
      summary: Get technical progression
      operationId: Importation_TechnicalProgression
      


      parameters:

        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/executionId'
      responses:
        '200':
          description: When the technical progression is correctly retrived
          schema:
            $ref: '#/definitions/importationTechnicalProgression'
        '404':
          description: |-
            Occurs when a user tries to work on the wrong store.
            Occurs when the message concerns the wrong execution.

        '409':
          description: Occurs when this importation is already finished.

        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'



    
  '/{storeId}/importations/{executionId}/configureRemainingCatalogColumns':
    post:
      tags:
        - Importation Process
      summary: Configure remaining catalog columns
      description: This operation should be used after you have mapped the required BeezUP Columns
      operationId: Importation_ConfigureRemainingCatalogColumns
      
      
      parameters:

        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/executionId'
      responses:
        '204':
          description: >-
            Remaining catalog columns have been configured. This operation has
            no impact on the current catalog until you commit the catalog
            importation.
        '400':
          description: >-
            When a user column name is duplicate.

            When the catalog column name are duplicate.

            When the BeezUP column have duplicate mapping.

            Occurs when the required beezup column is not mapped to any column.

            Occurs when the category hierarchy is not correctly mapped.

            Occurs when the duplicate strategy on {catalogColumnName} is not
            found.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        '404':
          description: |-
            Occurs when a user tries to work on the wrong store.
            Occurs when the message concerns the wrong execution.
            Occurs when a catalog column is not found.
        '409':
          description: Occurs when this importation is already finished.
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'


    
  '/{storeId}/importations/{executionId}/commitColumns':
    post:
      tags:
        - Importation Process
      summary: Commit columns
      operationId: Importation_CommitColumns
      
      
      parameters:

        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/executionId'
      responses:
        '204':
          description: >-
            Columns configuration have been committed. This operation has no
            impact on the current catalog until you commit the catalog
            importation.
        '400':
          description: |-
            When a user column name is duplicate.
            When the catalog column name are duplicate.
            When the BeezUP column have duplicate mapping.
            Occurs when the required beezup column is not mapped to any column.
            Occurs when the category hierarchy is not correctly mapped.
            When the catalog column count limit has been reached.
            When the catalog custom column count limit has been reached.
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        '404':
          description: |-
            Occurs when a user tries to work on the wrong store.
            Occurs when the message concerns the wrong execution.
            Occurs when a catalog column is not found.

        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

  '/{storeId}/importations/{executionId}/commit':
    post:
      tags:
        - Importation Process
      summary: Commit Importation
      operationId: Importation_Commit
      
      
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/executionId'

      responses:
        '204':
          description: Catalog importation committed
        '400':
          description: ''
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        '404':
          description: |-
            Occurs when a user tries to work on the wrong store.
            Occurs when the message concerns the wrong execution.

        '409':
          description: Occurs when this importation is already finished.
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

    



###################################################################################################################
###################################################################################################################




  '/{storeId}/importations/{executionId}/productSamples/{productSampleIndex}':
    get:
      tags:
        - Importation Catalog Info
      summary: Get the product sample related to this importation with all columns (catalog and custom)
      operationId: Importation_GetProductSample
      parameters:

        - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/parameters/storeIdOnlyGeneralParameters'
        - $ref: '#/parameters/executionId'
        - $ref: '#/parameters/productSampleIndex'

      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/productSample'
        '404':
          description: >-
            ExecutionId not found or not yet synchronized. If not synchronized
            within 30 sec, please contact our support
        '409':
          description: >-
            Catalog preparation read step is not completed. Please refer to the
            reporting of this execution for more details.

        default:
