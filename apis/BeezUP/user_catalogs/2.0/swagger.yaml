definitions:

  links.Importation_GetImportationMonitoringLink:
    allOf:
    - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.Link3'


  schedulingType:
    description: >-
      Indicate the scheduling type. Schedule or Interval. We recommand you
      to use interval for a better reporting.
    enum:
      - Schedule
      - Interval
    type: string
    default: Interval
    example: Schedule


  duplicateProductValueStrategy:
    description: Indicate the duplicate product sku strategy.
    enum:
      - None
      - SkipAllDuplicateProducts
      - KeepFirstDuplicateProductOnly
      - FailImportationIfAnyDuplicateProduct
    type: string
    default: None
    example: KeepFirstDuplicateProductOnly

  compareOptions:
    description: Indicate how the product sku are compared for the duplication check.
    enum:
      - None
      - IgnoreCase
      - IgnoreNonSpace
      - IgnoreSymbols
      - OrdinalIgnoreCase
      - StringSort
      - Ordinal
    type: string
    default: None
    example: IgnoreCase

  autoImportConfiguration:
    type: object
    required:
    - input
    - inputConfiguredByUserId
    - schedulingType
    - schedulingValue
    - paused
    - duplicateProductConfiguration

    properties:
      input:
        $ref: '#/definitions/inputConfiguration'
      inputConfiguredByUserId:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.UserId'
      schedulingType:
        $ref: '#/definitions/schedulingType'
      scheduledByUserId:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.UserId'
      schedulingValue:
        description: >-
          Indicate the scheduling value. If the scheduling type is Interval then
          the value will be a duration otherwise the values will be the time.
        type: array
        items:
          type: string
        minItems: 1
        example:
          - '21:00:00'
          - '23:00:00'
          - '08:30:00'
      paused:
        description: Indicate if the auto import is in pause or not.
        type: boolean
        default: false
        example: false
        
      pauseStatusChangedByUserId:
        $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.UserId'
      pauseStatusChangedUtcDate:
        format: date-time
        description: Indicate when the pause status has changed in UTC date.
        type: string
        example: '2017-04-01T13:21:42Z'
      duplicateProductConfiguration:
        $ref: '#/definitions/duplicateProductValueConfiguration'
      schedulingLocalTimeZoneName:
        description: >-
          Indicate the time zone name of the scheduling. If the scheduling type
          is "Schedule"
        type: string
        default: Romance Standard Time
        example: Romance Standard Time
  
  
  inputConfiguration:
    description: Describe the input configuration
    required:
      - files
    type: object
    properties:
      transformFileUrl:
        description: Can be null. Use to transform multiple files with an XSLT file.
        type: string
        format: uri
        example: http://beezupblob.com/Mytransformation.xslt
# [Style Validator (b8663e3a-1306-4dc5-a2ba-d6f21ae6d6a0) : All model properties must have examples]: Field 'example' required in 'properties'
      files:
        description: The list of files to get and read
        type: array
        minItems: 1
        items:
          $ref: '#/definitions/inputFileConfiguration'
  
  inputFileConfiguration:
    description: Describe how to get and read a file
    required:
      - fileNumber
      - fetch
      - read
    type: object
    properties:
      fileNumber:
        format: int32
        description: The file number starting by 1
        type: integer
        minimum: 1
        example: 1
      fetch:
        $ref: '#/definitions/inputFileFetchConfiguration'
      read:
        $ref: '#/definitions/inputFileReadConfiguration'
  
  downloadCatalogStrategy:
    description: >-
      Indicate the download strategy (simple uri, ftps, ftplatest file,
      etc...)
    enum:
