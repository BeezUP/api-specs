swagger: '2.0'
info:
  title: Public - List of Values
  description: This API gives you public list of values.
  version: "2.0"
  contact:
    email: support@beezup.com
    
 
  license:
    name: BeezUP 
    url: http://www.beezup.com

host: api.beezup.com
basePath: /v2/public/lov
schemes:
  - https 

consumes:
  - application/json
produces:
  - application/json 
  
x-api-name: PublicLOV
x-api-namespace: BeezUP.Framework.LOV.WebService

tags:
- name: LOV
  description: All LOV operations
- name: Groups
  description: All LOV groups operations


paths:
  /:
    get:
      summary: Get all list names
      operationId: GetPublicLLovIndex
      tags:
      - LOV
      responses:
        '200':
          description: Get the list names
          schema:
            $ref: '#/definitions/lovIndex'
            
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'

            
  '/{listName}':
    get:
      tags:
      - LOV
      summary: Get the list of values related to this list name
      operationId: GetPublicListOfValues
      parameters:
        - name: listName
          in: path
          required: true
          description: The list of value name your want to get
          type: string 
# [Style Validator (82c24f10-f19e-4e3a-b997-49d420985351) : camelCase]: 'Accept-Language' does not comply with the rule
        - name: 'Accept-Language'
          description: Indicates that the client accepts the following languages.
          in: header
          required: false
          type: array
          items:
            type: string
            collectionFormat: csv

      responses:
        '200':
          description: The list of values
          headers:
            Content-Language:
              description: Indicates the language use in the response
              type: array
              items:
                type: string
                collectionFormat: csv
          schema:
            $ref: '#/definitions/publicListOfValuesResponse'
        '404':
          description: List not found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'


  '/groups/{listGroupName}':
    get:
      tags: 
        - Groups
      summary: Get list of values related to this group name
      operationId: GetPublicListGroup
      parameters:
        - name: listGroupName
          in: path
          required: true
          description: The list group name your want to get
          type: string 
      responses:
        '200':
          description: The list group
          schema:
            $ref: '#/definitions/publicListGroupResponse'
        '404':
          description: List group is not found
          schema:
            $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ErrorResponseMessage'
        default:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/responses/GeneralError'
          

definitions:

  lovIndex:
    type: object
    properties:
      links:
        $ref: '#/definitions/lovIndexLinks'
        
  lovIndexLinks:
    type: object
    properties:
      self:
        $ref: '#/definitions/links.GetPublicLLovIndexLink'
      groups:
        $ref: '#/definitions/lovGroupsLinks'
      lists:
        $ref: '#/definitions/lovLinks'

  lovGroupsLinks:
    description: Get all lov groups links. The key is the list group name.
    type: object
    additionalProperties:
      $ref: '#/definitions/links.GetPublicListGroupLink'
    

  lovLinks:
    description: List of lov link. The key is the list name.
    type: object
    additionalProperties:
      $ref: '#/definitions/links.GetPublicListOfValuesLink'


  links.GetPublicListOfValuesLink:
    allOf:
    - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.Link3'
    - example:
        href: /v2/public/lov/Go2CultureName
        method: GET

  
  links.GetPublicLLovIndexLink:
    allOf:
    - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.Link3'
    - example:
        href: /v2/public/lov
        method: GET
        
  links.GetPublicListGroupLink:
    allOf:
    - $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.Link3'
    - example:
        href: /v2/public/lov/groups/LG_ShippingMethod
        method: GET



  publicListOfValuesResponse:
    type: object
    properties:
# [Style Validator (82c24f10-f19e-4e3a-b997-49d420985351) : All model properties must have examples]: Field 'example' required in 'properties'
      links:
        type: object
        properties:
          self:
            $ref: '#/definitions/links.GetPublicListOfValuesLink'
# [Style Validator (82c24f10-f19e-4e3a-b997-49d420985351) : All model properties must have examples]: Field 'example' required in 'properties'
      items:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/BeezUP/api.beezup.com/v2#/definitions/BeezUP.Common.ListOfValueItem'
        
            
  publicListGroupResponse:
    type: object
    properties:
      links:
        $ref: '#/definitions/publicListGroupResponseLinks'
      lovLinks:
        $ref: '#/definitions/lovLinks'
        
  publicListGroupResponseLinks:
    type: object
    properties:
      self:
        $ref: '#/definitions/links.GetPublicListOfValuesLink'
    

x-azure-api-id: 'v2publiclov'